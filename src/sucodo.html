<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="sucodo.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="loca_data.js"></script>
    <script type="text/javascript" src="loca.js"></script>
    <script type="text/javascript" src="textanalyzer.js"></script>
    <script type="text/javascript" src="textbreaker.js"></script>
    <script type="text/javascript" src="websearcher.js"></script>
    <script type="text/javascript" src="textmarkup.js"></script>
    <script type="text/javascript" src="helpcontrol.js"></script>
    <script type="text/javascript" src="tests.js"></script>
    <script type="text/javascript" src="sucodo.js"></script>

<!--
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="sucodo_min.js"></script>
-->
</head>
<body class="bglight textFont darkText">

<div class="scrollable_container">

    <div id="headerlogo" class="bgdark noMP bottomLineDark">
        <a href="http://www.sucodo.de" id="title_link"><span id="txt_title" class="textFont textSizeXXL"></span></a>
        <p id="tag_line" class="lightText textFont"><span id="txt_tag_line"></span></p>
    </div>

    <div id="navlinks" class="bgmiddle textFont noMP topLineMiddle bottomLineMiddle">
        <div id="navlinks_inner">
            <a href="javascript:void(0)" id="nav1"><span id="txt_nav_step1" class="textFont"></span></a>
            <a href="javascript:void(0)" id="nav2"><span id="txt_nav_step2" class="textFont"></span></a>
            <div style="display: none">
                3. <a href="javascript:void(0)" id="nav3"><span id="txt_nav_step3" class="textFont"></span></a>
                4. <a href="javascript:void(0)" id="nav4"><span id="txt_nav_step4" class="textFont"></span></a>
            </div>
        </div>
    </div>

    <a href="javascript: void(0)" id="link_settings"><span id="txt_settings"></span></a>

    <div id="settings" class="hidden">
        <div id="settings_background"></div>
        <div id="settings_content">
            <div id="settings_close">
                <a href="javascript: void(0)" id="link_settings_close"><span id="txt_close"></span></a>
            </div>
            <p id="settings_header" class="textSizeL"><span id="txt_settings"></span></p>
            <p id="lang_select">
            </p>
            <p id="analyze_control">
                <span id="grouplen_control">
                    <span id="txt_word_group_length"></span>
                    <span id="tooltip_help_wordgroup_len"></span><br>
                    <select id="grouplen">
                        <option value="3" id="txt_grouplen3"></option>
                        <option value="4" id="txt_grouplen4"></option>
                        <option value="5" id="txt_grouplen5"></option>
                        <option value="8" id="txt_grouplen8" selected="selected"></option>
                        <option value="10" id="txt_grouplen10"></option>
                        <option value="15" id="txt_grouplen15"></option>
                        <option value="20" id="txt_grouplen20"></option>
                    </select>
                 </span>
            </p>
            <div id="settings_text_close">
                <a href="javascript: void(0)" id="link_settings_text_close" class="textSizeS bold"><span id="txt_settings_close"></span></a>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="content1">
            <p id="add_sample_text" class="textview_size topInfoText textSizeM">
               <span id="txt_enter_some_text"></span>
            </p>
            <textarea id="plagtext" class="textview_size textview textFont textSizeL" cols="80" rows="25"></textarea>
        </div>

        <div id="content2">
            <p id="textview_explanation" class="textview_size topInfoText textSizeM">
                <span id="txt_textview"></span>
            </p>
            <div id="textview_container" class="textview_size textFont textSizeL">
                <div id="textview" class="textview borderMiddle">
                </div>
            </div>
        </div>

        <div id="content3" class="noMP">
        </div>

        <div id="content4" class="noMP">
            <p><span id="txt_help"></span></p>
        </div>
    </div>
    <p id="privacy" class="textview_size textSizeS lightAltText">
        <span id="txt_privacy"></span><br>
        <span id="txt_privacy_see_also"></span> <a href="http://help.live.com/help.aspx?project=searchtou&market=en-us " class="lightAltText">Microsoft(c) Bing Terms of Use</a>
    </p>


    <div class="bglight noMP">
    </div>


    <div id="test_container">
        <div id="testresults">
        </div>
        <div id="asynctestresults">
        </div>
    </div>

    <div id="infobar_placeholder" class="">
        &nbsp;
    </div>

    <div id="help_tooltip"></div>
</div>
<div id="infobar_container">
    <div id="infobar" class="bgaltmiddle infobar noMP borderMiddle">
        <div id="infobar_edit" class="hidden">
            <div class="infobar_button">
                <a href="javascript:void(0)" id="btn_analyze" class="action_button textLink darkText"><span id="txt_analyze_now"></span></a>
            </div>
            <div class="infobar_hint">
                <span id="txt_hint" class="textSizeS bold"></span>
                <div class="infobar_hintIndent">
                    <span id="txt_hint_edit" class="textSizeM"></span>
                </div>
            </div>
        </div>
        <div id="infobar_analyze" class="hidden">
            <div id="infobar_analyze_progress">
                <div class="infobar_hint">
                    <span id="txt_please_wait" class="textSizeS bold"></span>
                    <div class="infobar_hintIndent">
                        <span id="analyze_time"></span>
                        <span id="txt_time_remaining"></span>
                    </div>
                </div>
            </div>
            <div id="infobar_analyze_done">
                <div id="infobar_analyze_hint" class="infobar_hint">
                    <span id="txt_hint" class="textSizeS bold"></span>
                    <div class="infobar_hintIndent">
                        <span id="txt_hint_analyze" class="textSizeM"></span>
                    </div>
                </div>
                <div id="resultinfo_data" class="hidden infobar_hint">
                    <span id="txt_resultinfo_count" class="textSizeS bold"></span> <span id="resultinfo_count" class="brightText"></span>
                    <div class="infobar_hintIndent">
                        <span id="txt_hint_analyze_click"></span>
                        <div id="resultinfo_controls">
                            <input type="button" id="resultinfo_inspect" value="txt_inspect">
                        </div>
                    </div>
                </div>
                <div id="resultinfo_bg"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
